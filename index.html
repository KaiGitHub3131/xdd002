<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="./libs/glide/glide.core.min.css" />
    <link rel="stylesheet" href="./libs/glide/glide.theme.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">佳林科技</div>
      <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">成功案例</a>
        <a href="#">服务流程</a>
        <a href="#">团队介绍</a>
        <a href="#">公司动态</a>
        <i class="fas fa-search"></i>
      </nav>
      <div class="burger">
        <div class="burger-line1"></div>
        <div class="burger-line2"></div>
        <div class="burger-line3"></div>
      </div>
    </header>
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <div class="glide__slides">
          <div class="glide__slide">
            <div class="slide-caption">
              <h1>两个黄柳鸣翠柳，一行白鹭上青天</h1>
              <h3>对酒当歌，人生几何。譬如朝露，去日苦多。</h3>
              <button class="explor-btn">探索更多</button>
            </div>
            <div class="backdrop"></div>
            <img src="./images/people-in-couch-1024248.jpg" alt="" />
          </div>

          <div class="glide__slide">
            <div class="slide-caption left">
              <h1>科技改变世界</h1>
              <h3>立足科学发展，着力自主创新,当时我就念了两句诗，然后让他另请高明吧</h3>
              <button class="explor-btn">探索更多</button>
            </div>
            <div class="backdrop"></div>
            <video src="./videos/working-man.mp4" muted autoplay loop></video>
          </div>
        </div>
      </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          <
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          >
        </button>
      </div>
      <div class="glide__bullets" data-glide-el="controls[nav]">
        <button class="glide__bullet" data-glide-dir="0"></button>
        <button class="glide__bullet" data-glide-dir="1"></button>
      </div>
    </div>

    <script src="./libs/glide/glide.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
